            <h2>Contact Us</h2>
          <form id="contact-form" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn">Send Message</button>
</form>

<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your public key
    emailjs.init('nNTicm7T6tckV92re');

    // Function to handle form submission
    function sendForm(event) {
        event.preventDefault(); // Prevent default form submission

        const form = document.getElementById('contact-form'); // Select the form by ID
        if (!form) {
            console.error("Form not found!");
            return;
        }

        emailjs.sendForm('service_42120d9', 'template_l32up3i', form)
            .then(
                function (response) {
                    console.log('SUCCESS', response.status, response.text);
                    alert('Message sent successfully!');
                },
                function (error) {
                    console.log('FAILED', error);
                    alert('Failed to send message. Please try again!');
                }
            );
    }

    // Attach the sendForm function to the form's submit event
    document.getElementById('contact-form').addEventListener('submit', sendForm);
</script>
